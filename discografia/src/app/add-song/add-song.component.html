<div class="container">
    <h2>Add a new song</h2>
  {{ debug }}
    <div class="form-wrapper">
        <form #addSongForm="ngForm" (ngSubmit)="onSubmit()" autocomplete="off"><br>
            <div class="form-row form-group">
                <div class="col-sm-4">
                    <label for="title" class="col-form-label">Title</label>
                </div>
                <div class="col-sm-8">
                    <input id="title" name="title" class="form-control" required
                           placeholder="Title"
                           [(ngModel)]="model.title" #title="ngModel" />
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4">
                    <label for="artist" class="col-form-label">Artist</label>
                </div>
                <div class="col-sm-8">
                    <input id="artist" name="artist"  required  placeholder="Artist" #artist="ngModel" class="form-control"
                           [(ngModel)]="model.artist" (change)="handleArtistInput($event.target.value)" />
                </div>
            </div>
            <div class="form-row form-group">
                <div class="col-sm-4">
                    <label class="col-form-label">Album</label>
                </div>
                <div class="col-sm-8">
                    <select name="album" class="form-control" (change)="onChange($event.target.value)" [(ngModel)]="model.album">
                        <option value="">Select an album or leave blank</option>
                        <option *ngFor="let album of artistAlbums" value="{{album.albumId}}">{{album.title}}</option>
                    </select>
                    <div class="text-right"><a href="">Add the album first</a></div>
                </div>
            </div>
            <button type="submit" [disabled]="!addSongForm.form.valid" class="btn btn-outline-light">Save</button>
            <div class="alert-container">
                <alert-selfclosing [message]="'The song has been added to your collection'" [isActive]="showConfirm"></alert-selfclosing>
            </div>
        </form>
    </div>
</div>
