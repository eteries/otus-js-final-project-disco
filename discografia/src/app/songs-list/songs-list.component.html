<form #songListForm="ngForm" (ngSubmit)="onSubmit(songListForm)">
<ul class="song-list">
  <li *ngFor="let song of songs">
      <div class="song-list-row">
          <input type="checkbox" name="{{song.id}}" class="action-checkbox" [(ngModel)]="checked[song.id]" (change)="toggleItem(song.id)">
          <song-list-item [song]="song"></song-list-item>
      </div>
  </li>
</ul>
    <div><button type="submit" class="btn btn-outline-light">Delete</button></div>
</form>
